language: "php"php:  - 5.6  - 7.0before_script: - "composer require codeclimate/php-test-reporter --dev"- "composer install"script: - "phpunit --testsuite=unit --coverage-text --coverage-clover build/logs/clover.xml"after_script:- CODECLIMATE_REPO_TOKEN=e901ac496be92be747ca2ff7ef82557a003e5ac55dc5284b6c87d2aeb74f5c96 ./vendor/bin/test-reporter --stdout > codeclimate.json- "sh -c 'if [ \"$TRAVIS_PHP_VERSION\" != \"hhvm\" ]; then curl -X POST -d @codeclimate.json -H \"Content-Type: application/json\" -H \"User-Agent: Code Climate (PHP Test Reporter v0.1.1)\" https://codeclimate.com/test_reports  ; fi'"